type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID созданного заказа
    example: "123e4567-e89b-12d3-a456-426614174003"
  total_price:
    type: number
    format: double
    description: Итоговая стоимость заказа
    example: 123.45